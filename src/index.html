<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <!--Radio Container-->
    <div id="container">
      <div id="signal-waves"></div>
      <div id="antenna"></div>
      <div id="main-box">

        <!--Fm/AM inteface-->
        <section id="radioInteface">
          <section id="channelView">
          <!-- the actual interface options -->
          </section>
          <section id="tuner">
            <small>Tuning</small>
            <div class="knob" id="tuningKnob"></div>
          </section>
        </section>

        <!-- Speaker Out and base knobs -->
        <section id="radioBase">
          <section id="speakerSection">
            <div id="speaker"></div>
          </section>

            <!-- STOPPED HERE -->
          <!--Base knobs -->
          <section id="baseKnobs">

            <!-- Channel changer -->
            <section id="channelChanger">
              <ol>
                <li class="knob" id="afc"></li>
                <li class="knob" id="fm"></li>
                <li class="knob" id="am"></li>
              </ol>
              <div class="knob" id="channelKnob"></div>
            </section>

              <!-- Volume -->
            <section id ="volume">
                <small>Volume</small>
                <div class="knob" id="volumeKnob"></div>
            </section>
          </section>

        </section>
      </div>
    </div>
  </body>
</html>
